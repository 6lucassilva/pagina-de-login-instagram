<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar • Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <!--campo central com a imagem logo-->
    <div id="container1">

        <div id="logo"> 
            <img src="assets/logo.png" alt="logo">
        </div>
    <!-- campo de usuário, login e senha-->       
        <div id="content">
            <div id="dados">
                <input class="input1" type="text" name="usuário" placeholder="Telefone, nome de usuário ou email">
                <input class="input2" type="password" name="senha" placeholder="Senha">

                <div>
                    <button>Entrar</button>
                </div>

                <div id="ou">
                        <hr class="linha">
                        <p>OU</p>
                        <hr class="linha">    
                </div>
                
                <div id="entrarcomfacebook">
                    <img src="assets/icone.png" alt="iconefacebook" width="16" height="16">
                    <p>Entrar com o Facebook</p>
                </div>
            </div>
            <div id="help">
    <!--campo de ajuda ao usuário-->               
            <p>Esqueceu a senha?</p>
            </div>
        </div>
    </div>

    <!--campo de cadastro de novo usuário--> 
    <div id="container2">  
        <div id="content2">
            <span>Não tem uma conta?</span> <span><a href="">Cadastre-se</a></span>
        </div>
    </div>

    <!--campo com link de download do app--> 
    <div id="container3">   
        <div id="textapp">
            <p>Obtenha o aplicativo.</p>
        </div> 
        <div id="imagens">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img src="assets/asset 0.png" alt="appstore" width="136" height="40"></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D020C7B5D-3E77-4FF9-8375-243FF03A8C7E%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img src="assets/asset 1.png" alt="playstore" width="136" height="40"></a>
        </div>
        
    </div>
</body>
</html>
